<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host "#{ENV['ES_HOST'] || 'elasticsearch'}"
    port "#{ENV['ES_PORT'] || '9200'}"
    user "#{ENV['ES_USER'] || 'admin'}"
    password "#{ENV['ES_PASSWORD'] || 'admin'}"
    index_name anair
    type_name fluentd
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    tag_key @log_name
    flush_interval 1s
  </store>

</match>